<div class="back col-1">
  <button class="btn btn-danger" (click)="onGoBack()">
    <i class="fas fa-chevron-left"></i>
    Back
  </button>
</div>
<div class="fc-view-container col-5" style="padding-top: 20px;">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" formControlName="name" class="form-control" id="name" aria-describedby="Name"
             placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>City</label>
      <br>
      <select formControlName="city" class="select">
        <option *ngFor="let city of keys">{{city}}</option>

      </select>
    </div>
    <!--    <div class="form-group">-->
    <!--      <label for="city">City</label>-->
    <!--      <input type="city" formControlName="city" class="form-control" id="city" placeholder="Enter city">-->
    <!--    </div>-->

    <div class="form-group">
      <label for="code">Code</label>
      <input type="code" formControlName="code" class="form-control" id="code" placeholder="Enter code">
    </div>


    <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit</button>
  </form>
</div>
