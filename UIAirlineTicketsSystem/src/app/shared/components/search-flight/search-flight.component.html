<div class="row no-gutters col-3 general-div">
  <p>{{'flight-search.flight-question' | translate}}</p>
  <p class="bold mt-0">{{'flight-search.flight-question-bold' | translate}}</p>
  <form [formGroup]="departureForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col form-group">
        <label>{{'flight-search.from' | translate}} </label>
        <div class="input-group input">
          <input class="form-control rounded" formControlName="fromDestination" type="text"
            placeholder="{{'flight-search.placeholder.from' | translate}}">
        </div>
      </div>

      <div class="col form-group">
        <label>{{'flight-search.to' | translate}} </label>
        <div class="input-group input">
          <input class="form-control rounded" formControlName="toDestination" type="text"
            placeholder="{{'flight-search.placeholder.to' | translate}}">
        </div>
      </div>

      <div class="row col ">
        <div class="col form-group">
          <label>{{'flight-search.departure-date' | translate}} </label>
          <div class="input-group date-input">
            <p-calendar class="w-100" inputId="basic" showIcon=true dateFormat="dd-mm-yy" formControlName="fromDate">
            </p-calendar>

          </div>
        </div>

        <div class="col form-group" *ngIf="!oneWayValue">
          <label class="ml-2">{{'flight-search.return-date' | translate}} </label>
          <div class="input-group ml-2 date-input">
            <p-calendar inputId="basic" showIcon=true dateFormat="dd-mm-yy" formControlName="toDate">
            </p-calendar>


          </div>
        </div>
      </div>

      <div class="col form-group">
        <label>{{'flight-search.passengers' | translate}} </label>
        <div class="input-group input">
          <input class="form-control rounded" formControlName="passengers" type="text"
            placeholder="{{'flight-search.placeholder.passenger' | translate}}">
        </div>
      </div>


      <div class="col form-group">
        <div class="input-group">
          <input class="radio" type="radio" name="radio" [checked]="oneWayValue"
            (change)="onGetOneWayValue($event.target.checked)">
          <span class="ml-3"> {{'flight-search.one-way' | translate}}</span>
        </div>
      </div>

      <div class="col form-group">
        <div class="input-group">
          <input class="radio" type="radio" name="radio" [checked]="!oneWayValue"
            (change)="onGetOneWayValue(!$event.target.checked)">
          <span class="ml-3"> {{'flight-search.round-trip' | translate}}</span>
        </div>
      </div>
    </div>
    <div>
      <button class="book-button" type="submit"> {{'flight-search.book-now' | translate}}</button>
    </div>
  </form>
</div>
