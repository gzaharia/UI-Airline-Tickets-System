<div class="header">
  <div class="container m-auto h-100">
    <div class="row no-gutters justify-content-between align-items-center h-100">
      <div class=" row no-gutters col-3">
        <a class="title" href="">Dream Trip</a>
      </div>


      <ul class="row no-gutters col-4 justify-content-between">
        <li> {{'header.nav.home' | translate}}</li>
        <li> {{'header.nav.about' | translate}}</li>
        <li> {{'header.nav.service' | translate}}</li>
        <li> {{'header.nav.contact' | translate}}</li>
      </ul>

      <ul class="col-3  row no-gutters justify-content-between">
        <li class="no-underline">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav-item dropdown no-underline">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
             *ngIf="translateService.currentLang">
            <i class="fas fa-globe mr-2"></i>
            {{translateService.currentLang | transform}}
          </a>

          <div class="dropdown-menu  p-0" aria-labelledby="navbarDropdown">
            <ng-container *ngFor="let lang of translateService.getLangs()">
              <a class="dropdown-item text-center"
                 [routerLink]="generateTranslateRouteLink(lang)"
                 [queryParamsHandling]="'preserve'"
                 *ngIf="translateService.currentLang !== lang">{{lang | transform}}
              </a>
            </ng-container>
          </div>
        </li>
        <li (click)="onOpenLogInModal()"><i class="fas fa-bars">
        </i></li>

      </ul>
    </div>
  </div>
</div>
