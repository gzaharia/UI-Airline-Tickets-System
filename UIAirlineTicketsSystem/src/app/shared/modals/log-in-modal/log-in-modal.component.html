<div class="card">
  <div><span class="close-button" (click)="onClose()">X</span></div>
  <article class="card-body">
    <h4 class="card-title mb-4 mt-1 font-weight-bold">Sign in</h4>
    <form class="form" [formGroup]="formLogin">
      <div class="form-group">
        <label>Your username</label>
        <input name="" class="form-control" formControlName="username" placeholder="username" type="username"
               [class.is-invalid]="formLogin.get('username').invalid && formLogin.get('username').touched">

      </div>
      <div class="form-group">
        <a class="float-right" href="#">Forgot?</a>
        <label>Your password</label>
        <input class="form-control" formControlName="password" placeholder="******" type="password"
               [class.is-invalid]="formLogin.get('password').invalid && formLogin.get('password').touched">
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label> <input type="checkbox"> Save password </label>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="onLogin()"> Login</button>
      </div>
    </form>
  </article>
</div>
